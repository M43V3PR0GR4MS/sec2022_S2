{%extends 'auth/base.html'%}

{%block content%}

    <h3>Registrate aqui!</h3>

    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
    </button>
    </div>
    {% endfor %}

    <form method="post" action="/signup">
    {% csrf_token %}

        <div class="form-group">
            <label for="username">Nombre de usuario</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="" Required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="" Required>
        </div>

        <div class="form-group">
            <label for="pass1">Escribe tu contraseña</label>
            <input type="password" class="form-control" id="pass1" name="pass1" placeholder="" Required>
        </div>

        <div class="form-group">
            <label for="pass2">Confirma tu contraseña</label>
            <input type="password" class="form-control" id="pass2" name="pass2" placeholder="" Required>
        </div>
    <br>
        <button type="submit" class="btn btn-primary">Registrarse</button>

    </form>

{% endblock %}
